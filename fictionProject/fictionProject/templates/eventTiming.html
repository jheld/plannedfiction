{% extends "base.html" %}
{% block js %}
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/script.js"></script>

{% endblock %}
{% block content %}
<h3>Event Timing page.</h3>
{% comment %}
<ol id="event_timing_ol_id" ondragover="allowDrop(event)" ondrop="drop(event)">
  {% for event in events %}
  <li class="eventName_timing_li_class" draggable="true" id="event_timing_li_{{ event.id }}" ondragstart="drag(event)">
    {{ event.name }}
  </li>
  {% endfor %}
</ol>
{% endcomment %}
<div id="event_timing_div" ondragover="allowDrop(event)" ondrop="drop(event)" droppable="true">
  {% for event in events %}
  <span class="eventName_timing_span_class" id="event_timing_span_{{ event.id }}" draggable="true" ondragstart="drag(event)" droppable="false">
    {{ event.name }}
  </span>
  {% endfor %}
</div>
{% endblock %}
