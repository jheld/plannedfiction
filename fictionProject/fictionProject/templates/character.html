{% extends "base.html" %}
{% block js %}
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/script.js"></script>
{% endblock %}
{% block content %}
<h2>Piece</h2>
<a href="{% url 'piece' piecePK %}">{{ pieceTitle }}</a>
<h3>Character</h3>
<ul>
  <li id="c_fName">First Name: <input value="{{ character.first_name }}"/><button class="update_name">Update</button></li>
  <li id="c_mName">Middle Name: <input value="{{ character.middle_name }}"/><button class="update_name">Update</button></li>
  <li id="c_lName">Last Name: <input value="{{ character.last_name }}"/><button class="update_name">Update</button></li>
  <li>Age: {{ character.age }}</li>
  <li>Gender: {{ character.gender }}</li>
</ul>
{% endblock %}
